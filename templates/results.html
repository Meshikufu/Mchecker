<!-- templates/result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h2>Text to Speech Result</h2>

    {% if audio_file_path %}
        <p>Your audio file has been generated successfully!</p>
        <p>Sentence: {{ sentence }}</p>
        <p>Download your audio file here: <a href="{{ url_for('download_audio', filename=audio_file_path) }}" download>Download</a></p>
    {% else %}
        <p>Error: {{ error_message }}</p>
    {% endif %}
</body>
</html>
